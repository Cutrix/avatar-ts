  <script>
      function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          var expires = "expires="+d.toUTCString();
          document.cookie = cname + "=" + cvalue + "; " + expires;
      }
  </script>
  <div class="cookie-bar" id="cookie-bar">
      <span class="messageCookie">Les cookies servent à personnaliser le contenu et d'offrir des fonctionnalités. <a href="https://www.cookiesandyou.com" target="_blank" class="txtUnder">En savoir plus.</a><span class="close-cb" onclick="setCookie('cookiesOk', 'yes', 30);document.getElementById('cookie-bar').style.display = 'none';">❌</span></span>
      <span class="mobileCookie">Ce site utilise les cookies, <a href="https://www.cookiesandyou.com" target="_blank" class="txtUnder">En savoir plus.</a><span class="close-cb" onclick="setCookie('cookiesOk', 'yes', 30);document.getElementById('cookie-bar').style.display = 'none';">❌</span></span>
  </div>
  </body>
